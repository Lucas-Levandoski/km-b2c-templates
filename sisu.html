<!DOCTYPE html>

<head>
  <title>LLS Test</title>
  <style>
    @font-face {
      font-family: Termina;
      src: url('https://knowledgeminersa.blob.core.windows.net/km-fonts/TerminaTest-Bold.otf');
      font-weight: bold;
      src: url('https://knowledgeminersa.blob.core.windows.net/km-fonts/TerminaTest-Medium.otf');
      font-weight: medium;
    }

    @font-face {
      font-family: Roboto;
      src: url('https://knowledgeminersa.blob.core.windows.net/km-fonts/Roboto-Regular.ttf');
      font-weight: normal;
    }


    body {
      margin: 0;
      overflow: hidden;
      font-family: Roboto, sans-serif;
      min-height: 100vh;
    }

    hr {
      margin-top: 2em;
      width: 100%;
      border: 1px solid #293045;
      border-left: 0;
      border-right: 0;
    }

    .container {
      display: grid;
      min-height: 100%;
      grid-template-columns: 45% 55%;
      grid-template-rows: auto;
      grid-template-areas: "image form";
    }

    img.home-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-container {
      grid-area: image;
    }

    /* everything related to #api is dynamic content from azure */
    #api {
      grid-area: form;
      display: flex;
      flex-direction: column;
      text-align: left;
      margin: auto;
      min-width: 35%;
    }

    #api .heading h1 {
      margin-top: 0;
      margin-bottom: 11px;
      font-family: Termina, sans-serif;
      font-weight: bold;
    }

    #api .intro h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: normal;
    }

    #api ul {
      list-style: none;
      padding-left: 0;
    }

    #api li {
      display: flex;
    }

    #api #emailVerificationControl {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    /*Sign in Inputs*/

    #api .entry-item {
      display: flex;
    }

    #api .entry-item label {
      display: none;
    }

    #api .entry-item a {
      display: none;
    }

    #api #email {
      margin-top: 2em;
      width: 100%;
      border-radius: 0;
      border: solid 1px #c4c4c4;
      padding: 18px 26px 18px 26px;
      color: #333333;
    }

    #api #email::placeholder {
      color: #333333;
      opacity: 0.75;
    }

    #api #password {
      margin-top: 1em;
      width: 100%;
      border-radius: 0;
      border: solid 1px #c4c4c4;
      padding: 18px 26px 18px 26px;
      color: #333333;
    }

    #api #password::placeholder {
      color: #333333;
      opacity: 0.75;
    }

    /* Signup Inputs */

    #api .attrEntry {
      display: flex;
      width: 100%;
      flex-direction: column;
    }

    #api .attrEntry label {
      display: none;
    }

    #api .attrEntry a {
      display: none;
    }

    #api .attrEntry input {
      margin-top: 2em;
      width: 100%;
      box-sizing: border-box;
      border-radius: 0;
      border: solid 1px #c4c4c4;
      padding: 18px 26px 18px 26px;
      color: #333333;
    }

    #api .attrEntry .error {
      color: #c74848;
    }

    #api .attrEntry::placeholder {
      color: #333333;
      opacity: 0.75;
    }

    /* Buttons */

    #api .buttons button {
      background-color: #293045;
      border: none;
      color: white;
      width: 100%;
      padding: 18px 26px 18px 26px;
      margin-top: 1em;
      font-size: 18px;
      font-family: Termina, sans-serif;
      font-weight: Medium;
      cursor: pointer;
    }

    /* Buttons */
    #api .buttons {
      display: flex;
      gap: 20px;
    }

    /* Signin Buttons */

    #api .divider {
      margin: 1em 0;
    }

    #api .create {
      font-size: 1.2em;
      font-weight: 400;
    }

    /* Signup Buttons */

    #api .buttons #cancel {
      background-color: white;
      border: 2px solid #293045;
      color: #293045;
      width: 100%;
    }

    #api .buttons .sendNewCode {
      background-color: white;
      border: 2px solid #293045;
      color: #293045;
      width: 100%;
    }

    #api #emailVerificationControl_but_send_code {
      background-color: white;
      color: #293045;
      border: solid 2px #293045;
    }
  </style>

  <script>
    const observer = new MutationObserver(() => {
      const apiElement = document.getElementById('api');
      if (apiElement) {
        init(apiElement);
        observer.disconnect();
      }
    });

    observer.observe(document, { attributes: false, childList: true, characterData: false, subtree: true });

    function init(apiElement) {
      const hr = document.createElement('hr');

      const header = document.querySelector(".heading")?.querySelector("h1");
      if (header) header.textContent = "HEY THERE!";

      const intro = document.querySelector(".intro")?.querySelector("h2");
      if (intro) intro.textContent = "Sign In to Get Started";

      const divider = document.querySelector(".divider");

      if (divider) {
        const dividerH2 = divider.querySelector('h2')

        if (dividerH2) divider.removeChild(dividerH2);

        divider.appendChild(hr);
      }

      const createAccountAnchor = document.querySelector('.create')?.querySelector('#createAccount');
      const createAccountParagraph = document.querySelector('.create')?.querySelector('p');


      if (createAccountAnchor && createAccountParagraph) {
        createAccountAnchor.textContent = 'Register';

        createAccountParagraph.textContent = 'Donâ€™t have an account yet? ';
        createAccountParagraph.appendChild(createAccountAnchor);
      }
    }
  </script>
</head>

<body>
  <div class="container">
    <div class="image-container">
      <img class="home-image"
        src="https://knowledgeminersa.blob.core.windows.net/km-static-images/elasta-home-screen.svg"
        alt="elastacloud home">
    </div>

    <!-- this div is dynamically populated by Azure AD B2C system -->
    <div id="api"></div>
  </div>
</body>
