<!DOCTYPE html>

<head>
  <title>LLS Test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Roboto, sans-serif;
      min-height: 100vh;
    }

    .container {
      display: grid;
      min-height: 100%;
      grid-template-columns: 45% 55%;
      grid-template-rows: auto;
      grid-template-areas: "image form";
    }

    img.home-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-container {
      grid-area: image;
    }

    /* everything related to #api is dynamic content from azure */
    #api {
      grid-area: form;
      display: flex;
      flex-direction: column;
      text-align: left;
      margin: auto;
      min-width: 35%;
    }

    #api .heading h1 {
      margin-top: 0;
      margin-bottom: 11px;
    }

    #api .intro h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: normal;
    }

    #api .buttons button {
      background-color: #293045;
      border: none;
      color: white;
      width: 100%;
      padding: 18px 26px 18px 26px;
      margin-top: 1em;
      font-size: 18px;
    }

    #api .entry-item {
      display: flex;
    }

    #api .entry-item label {
      display: none;
    }

    #api .entry-item a {
      display: none;
    }

    #api #email {
      margin-top: 2em;
      width: 100%;
      border-radius: 0;
      border: solid 1px #c4c4c4;
      padding: 18px 26px 18px 26px;
      color: #333333;
    }

    #api #email::placeholder {
      color: #333333;
      opacity: 0.75;
    }

    #api #password {
      margin-top: 1em;
      width: 100%;
      border-radius: 0;
      border: solid 1px #c4c4c4;
      padding: 18px 26px 18px 26px;
      color: #333333;
    }

    #api #password::placeholder {
      color: #333333;
      opacity: 0.75;
    }

    #api .divider {
      display: none;
    }

    #api .create {
      display: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img class="home-image" src="/elasta-home-screen.svg" alt="elastacloud home">
    </div>

    <div id="api" data-name="Unified">
      <div class="heading">
        <h1 role="heading">Sign in</h1>
      </div>
      <form id="localAccountForm" class="localAccount" aria-label="Sign in with your email address">
        <div class="intro">
          <h2>
            Sign in with your email address
          </h2>
        </div>
        <div class="error pageLevel" aria-hidden="true" role="alert" style="display: none;">
          <p></p>
        </div>
        <div class="entry">
          <div class="entry-item">
            <label for="email">
              Email Address
            </label>
            <div class="error itemLevel" aria-hidden="true" role="alert" style="display: none;">
              <p></p>
            </div>
            <input type="email" id="email" name="Email Address" title="Please enter a valid email address"
              pattern="^[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+(?:\.[a-zA-Z0-9!#$%&amp;'+^_`{}~-]+)*@(?:[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?\.)+[a-zA-Z0-9](?:[a-zA-Z0-9-]*[a-zA-Z0-9])?$"
              autofocus="" placeholder="Email Address" aria-label="Email Address">
          </div>
          <div class="entry-item">
            <div class="password-label">
              <label for="password">Password</label>
              <a id="forgotPassword"
                href="/knowledgeminer.onmicrosoft.com/B2C_1_SIGNIN_SIGNUP/api/CombinedSigninAndSignup/forgotPassword?csrf_token=ci9BLzBsTUNBTUh5TGU0Z1NZUU94V1pza1FocG92T0hvQVdsYTZXNXFtZFh4bXNiQjEzZWdNUXZiaDFMbjZJNkFUOXVsVUlTanhTNmxWWXI3b2plalE9PTsyMDIzLTA5LTI2VDIwOjU5OjAzLjAxNTMwMTJaO1g0SGRJeEZxMjNjWklYajdUU2lKMHc9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI1ZmFlYzU3Zi0zZjhhLTRhY2MtODYzNi1iODBkZjc2NzY2MDQifQ&amp;p=B2C_1_SIGNIN_SIGNUP">Forgot
                your password?</a>
            </div>
            <div class="error itemLevel" aria-hidden="true" style="display: none;">
              <p role="alert"></p>
            </div>
            <input type="password" id="password" name="Password" placeholder="Password" aria-label="Password"
              autocomplete="current-password" aria-required="true">
          </div>

          <div class="working"></div>


          <div class="buttons">
            <button id="next" type="submit" form="localAccountForm">Sign in</button>
          </div>
        </div>
        <div class="divider">
          <h2>OR</h2>
        </div>
        <div class="create">
          <p>
            Don't have an account?<a id="createAccount"
              href="/knowledgeminer.onmicrosoft.com/B2C_1_SIGNIN_SIGNUP/api/CombinedSigninAndSignup/unified?local=signup&amp;csrf_token=ci9BLzBsTUNBTUh5TGU0Z1NZUU94V1pza1FocG92T0hvQVdsYTZXNXFtZFh4bXNiQjEzZWdNUXZiaDFMbjZJNkFUOXVsVUlTanhTNmxWWXI3b2plalE9PTsyMDIzLTA5LTI2VDIwOjU5OjAzLjAxNTMwMTJaO1g0SGRJeEZxMjNjWklYajdUU2lKMHc9PTt7Ik9yY2hlc3RyYXRpb25TdGVwIjoxfQ==&amp;tx=StateProperties=eyJUSUQiOiI1ZmFlYzU3Zi0zZjhhLTRhY2MtODYzNi1iODBkZjc2NzY2MDQifQ&amp;p=B2C_1_SIGNIN_SIGNUP">Sign
              up now</a>
          </p>
        </div>
      </form>
    </div>

  </div>
</body>
<script>
  const header = document.querySelector(".heading").querySelector("h1");
  header.textContent = "HEY THERE!";

  const intro = document.querySelector(".intro").querySelector("h2");
  intro.textContent = "Sign In to Get Started";
</script>
