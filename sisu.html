<!DOCTYPE html>

<head>
  <title>LLS Test</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Roboto, sans-serif;
      min-height: 100vh;
    }

    .container {
      display: grid;
      min-height: 100%;
      grid-template-columns: 45% 55%;
      grid-template-rows: auto;
      grid-template-areas: "image form";
    }

    img.home-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-container {
      grid-area: image;
    }

    /* everything related to #api is dynamic content from azure */
    #api {
      grid-area: form;
      display: flex;
      flex-direction: column;
      text-align: left;
      margin: auto;
      min-width: 35%;
    }

    #api .heading h1 {
      margin-top: 0;
      margin-bottom: 11px;
    }

    #api .intro h2 {
      margin-top: 0;
      font-size: 18px;
      font-weight: normal;
    }

    #api .buttons button {
      background-color: #293045;
      border: none;
      color: white;
      width: 100%;
      padding: 18px 26px 18px 26px;
      margin-top: 1em;
      font-size: 18px;
    }

    #api .entry-item {
      display: flex;
    }

    #api .entry-item label {
      display: none;
    }

    #api .entry-item a {
      display: none;
    }

    #api #email {
      margin-top: 2em;
      width: 100%;
      border-radius: 0;
      border: solid 1px #c4c4c4;
      padding: 18px 26px 18px 26px;
      color: #333333;
    }

    #api #email::placeholder {
      color: #333333;
      opacity: 0.75;
    }

    #api #password {
      margin-top: 1em;
      width: 100%;
      border-radius: 0;
      border: solid 1px #c4c4c4;
      padding: 18px 26px 18px 26px;
      color: #333333;
    }

    #api #password::placeholder {
      color: #333333;
      opacity: 0.75;
    }

    #api .divider {
      display: none;
    }

    #api .create {
      display: none;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img class="home-image" src="/elasta-home-screen.svg" alt="elastacloud home">
    </div>

    <div id="api"></div>
  </div>
</body>
<script>
  const header = document.querySelector(".heading")?.querySelector("h1");
  header?.textContent = "HEY THERE!";

  const intro = document.querySelector(".intro")?.querySelector("h2");
  intro?.textContent = "Sign In to Get Started";
</script>
